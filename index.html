<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/GTA SA wallpaper.jpg">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="stylesheet" href="CSS/fotter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="JS/script.js"></script>
</head>

<body class="body">
    <header class="header">
        <h1>
            Przelicznik walut
        </h1>
    </header>
    <main>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicz swoje PLN-y</legend>
                <p>
                    <label>
                        <span>Kwota w PLN: *</span> <input class="form__inputValue js-inputValue" type="number" required
                            min="0" step="0.5" placeholder="Wpisz wartość" autofocus>
                    </label>
                </p>
                <p class="form__paragraph">Wymagane pola oznaczone są *</p>
                <p>
                    <label>
                        <span> Wybierz walutę: </span>
                        <select class="form__select js-currency">
                            <option selected>USD</option>
                            <option>EUR</option>
                            <option>GBP</option>
                            <option>JPY</option>
                            <option>AUD</option>
                            <option>CAD</option>
                            <option>CHF</option>
                            <option>UAH</option>
                            <option>SEK</option>
                            <option>NZD</option>
                        </select>
                    </label>
                </p>
                <p class="form__rateSource">
                    Kursy NBP na dzień 19.12.2022r.
                </p>
                <p>
                    <button class="form__button" type="submit">Oblicz</button>
                </p>
                <p class="form__result">
                    Wynik po przeliczeniu: <strong class="js-result">0.00</strong>
                </p>
            </fieldset>
        </form>

    </main>
    <footer class="footer">
        © Copyright 2022 by Kamil Adach - wszelkie prawa zastrzeżone
    </footer>
</body>

</html>
